<div class="notch-{{position}}" [style.background-color]="bannerColor" [style.color]="bannerTextColor"
  [style.font-size.px]="fontSize">
  <div class="notch-marking">
    <p>
      <span [style.background-color]="bannerColor"
        [ngStyle]="{'transform': 'perspective(5px) rotateX(' + notchRotation + 'deg)'}"></span>{{bannerText}}
    </p>
  </div>
</div>
